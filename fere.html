<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
    <title>SAJ Feasibility Report</title>
</head>
<body class="centerFlex">
    <header class="centerFlex roundMeLess">
        <img src="./img/SAJ_Logo.png" alt="SAJ Feasibility Report" class="roundMe">
        <textarea name="summaryBox" id="summaryBox" class="roundMeLess inputFormat bold" placeholder="Client | Tail # | Route | Date | Trip #" cols="50" rows="2"></textarea>
    </header>
    <main class="centerFlex">
        <div id="wrap" class="roundMeLess">
            <div id="tableWrap" class="centerFlex">
                <table id="routing" class="centerFlex">
                        <tr>
                            <td class="linePrompt">Airport Identifier</td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                        </tr>
                        <tr>
                            <td class="linePrompt">ETA / ETD<br><i>(Zulu)</i></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                        </tr>
                    <tbody id="routingTwo" class="hidden">
                        <tr>
                            <td class="linePrompt">Airport Identifier</td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                        </tr>
                        <tr>
                            <td class="linePrompt">ETA / ETD<br><i>(Zulu)</i></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                        </tr>                    
                    </tbody>
                    <tr>
                        <td class="noPrint"><button class="roundMe" onclick="reveal('routingTwo')">Continued</button></td>
                    </tr>
                </table>
            </div>
            <table id="details"></table>
            <table id="weather"></table>
            <table id="meat"></table>
        </div>
    </main>
</body>
</html>
