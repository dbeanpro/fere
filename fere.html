<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
    <title>SAJ Feasibility Report</title>
</head>
<body class="centerFlex">
    <header class="centerFlex roundMeLess">
        <img src="./img/SAJ_Logo.png" alt="SAJ Feasibility Report" class="roundMe">
        <textarea name="summaryBox" id="summaryBox" class="roundMeLess inputFormat bold" placeholder="Client | Tail # | Route | Date | Trip #" cols="50" rows="2"></textarea>
    </header>
    <main class="centerFlex">
        <div id="wrap" class="roundMeLess">
                <table id="routing" class="centerFlex">
                        <tr>
                            <td class="linePrompt">Airport Identifier</td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                        </tr>
                        <tr>
                            <td class="linePrompt">ETA / ETD<br><i>(Zulu)</i></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                        </tr>
                    <tbody id="routingTwo" class="hidden">
                        <tr>
                            <td class="linePrompt">Airport Identifier</td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                            <td><input type="text" placeholder="ICAO"></td>
                        </tr>
                        <tr>
                            <td class="linePrompt">ETA / ETD<br><i>(Zulu)</i></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                            <td><input type="text" placeholder="ETA / ETD"></td>
                        </tr>                    
                    </tbody>
                    <tr>
                        <td class="noPrint"><button class="roundMe" onclick="reveal('routingTwo')">Continued</button></td>
                    </tr>
                </table>
            <table id="details" class="centerFlex">
                <tbody id="detailsContainer">
                    <tr>
                        <td style="width:15%;"></td>
                        <td style="width:25%;" class="bold">Crew & C.A. Assignment</td>
                        <td style="width:15%;"></td>
                        <td style="width:25%;" class="bold">Total Times</td>
                        <td style="width:20%;" rowspan="4"><textarea name="crewComments" id="crewComments" placeholder="Crewing comments" class="roundMeLess"></textarea></td>
                    </tr>
                    <tr>
                        <td class="linePrompt">PIC:</td>
                        <td><input type="text" placeholder="PIC"></td>
                        <td class="linePrompt">Flight:</td>
                        <td><input type="text" placeholder="Total Flight Time"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="linePrompt">SIC:</td>
                        <td><input type="text" placeholder="SIC"></td>
                        <td class="linePrompt">Duty:</td>
                        <td><input type="text" placeholder="Total Duty Time"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="linePrompt">Cabin Attendant</td>
                        <td><input type="text" placeholder="C.A."></td>
                        <td class="linePrompt">Duty off (day-prior):</td>
                        <td><input type="text" placeholder="duty off (day prior)"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <table id="weather"></table>
            <table id="meat"></table>
        </div>
    </main>
</body>
</html>
